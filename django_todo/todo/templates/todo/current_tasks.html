

		{%for task in task_list%}
		{%if task.complete == False%}
			<div class="task-card card m-2 p-2 shadow col-lg-2" task-id={{task.id}}>
				<div class="task-name h6 mb-auto">{{task.name}}</div>
				<div class="task-due-date m-1">{{task.get_date}}</div>
				<div class="d-flex">
					<form action="{% url 'toggle_complete' task_id=task.id %}">
						<input class="btn btn-success shadow m-1" type="submit" value="Complete" />
					</form>
					<a href="{% url 'edit_task' task_id=task.id %}" class="ml-auto mb-1 mr-1 align-self-end text-info">
						<i class="far fa-edit fa-lg ml-auto mb-1 mr-1 align-self-end" data-toggle="tooltip" data-placement="top" title="Edit"></i>
					</a>
				</div>
			</div>
		{%endif%}		
		{% endfor %}
