<!DOCTYPE html>
<html>

<head>
	    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	{% load static %}
	<script src="{% static 'todo/js/jquery.min.js' %}"></script>
	<script src="{% static 'todo/js/bootstrap.min.js' %}" type="text/javascript" charset="utf-8" async defer></script>
	<script src="{% static 'todo/js/bootstrap-datepicker.js' %}" type="text/javascript" charset="utf-8" async defer></script>
	<script src="{% static 'todo/js/todo.js' %}" type="text/javascript" charset="utf-8" async defer></script>
	<link rel="stylesheet" type="text/css" href="{% static 'todo/css/bootstrap.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'todo/css/style.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'todo/css/bootstrap-datepicker.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'todo/css/fontawesome-all.css' %}" />

	<title>To Do List</title>
</head>
	<body class="bg-light">
		<div class="container-fluid p-5 bg-light">
			<nav class="navbar navbar-dark bg-dark">
				<ul class="nav">
					<button class="btn btn-primary navbar-btn m-1" data-toggle="modal" data-target="#myModal">Add Task</button>
					<li class="nav-item">
					<a class="nav-link active" href="/todo/">Current</a>
					</li>
					<li class="nav-item">
					<a class="nav-link" href="/todo/completed/">Completed</a>
					</li>
					<li class="nav-item">
					<a class="nav-link" href="/todo/all">All</a>
					</li>
				</ul>
			</nav>		
			
			<!-- Modal -->
			<div id="myModal" class="modal fade" role="dialog">
				<div class="modal-dialog">

			    	<!-- Modal content-->

					    	<div class="modal-content">
					      		<div class="modal-header">
					      			<h4 class="modal-title">New Task</h4>
					        		<button type="button" class="close" data-dismiss="modal">&times;</button>
					        	
					      		</div>
					      		<div class="modal-body">   			
					      			<form action="/todo/add_task/" method="POST">
					      				{% csrf_token %}
										<div class="form-group">
								    		<label for="taskDescription1">Task Description</label>
								    		<input type="text" name="name" class="form-control" id="taskInput1" aria-describedby="textHelp" placeholder="Super important thing to do." autocomplete="off">
								    		<small id="taskHelp" class="form-text text-muted">Tomorrows success starts with today's planning.</small>
								    		<label class="mt-2" for="dueDate1">Due Date</label>
									    	<div class="m-1 input-group date" data-provide="datepicker">
											    <input type="text" name="due_date" class="form-control" autocomplete="off">
											    <div class="input-group-addon">
											        <span class="far fa-calendar-alt fa-2x p-1"></span>
											    </div>
											</div>
											<label class="mt-2" for="taskDescription1">Reminder Date</label>
											<div class="m-1 input-group date" data-provide="datepicker">
											    <input type="text" name="reminder_date" class="form-control" autocomplete="off">
											    <div class="input-group-addon">
											        <span class="far fa-calendar-alt fa-2x p-1"></span>
											    </div>
											</div>
											<button type="submit" value=" Send" class="mt-3 ml-1 btn btn-primary">Submit</button>
										</div>
									</form>
					      		</div>
					      		<div class="modal-footer">
					        		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					      		</div>
					    	</div>
			  	</div>
			</div>
			<div class="grid-container pl-2">	
				<div class="task-list row d-flex">
					{% block tasks %}
						{% include "todo/current_tasks.html" %}
					{% endblock %}
				</div>
			</div>
		</div>
	</body>
</html>
